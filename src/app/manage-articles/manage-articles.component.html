<div>
  <div class="mb-3">
    <span class="fs-2">Gestion des articles</span>
    <a href="/manage/articles/new" class="btn btn-dark btn-lg float-end">Nouveau <i class="bi bi-plus-circle"></i></a>
  </div>
  <table class="table mb-3 table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th class="text-nowrap">URL image</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let article of articles">
        <td class="fw-bold">{{article.nom}}</td>
        <td>{{article.description}}</td>
        <td>{{article.prix}}€</td>
        <td><a target="_blank" href="{{article.image}}">Lien <i class="bi bi-box-arrow-up-right"></i></a></td>
        <td>
          <div class="btn-group" role="group">
            <a href="/manage/article/{{article.id}}" type="button" class="btn btn-secondary"><i class="bi bi-gear"></i></a>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="currentArticle = article" type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Attention</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Annuler"></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer <span class="fw-bold" *ngIf="currentArticle">{{currentArticle.nom}}</span> de la liste des articles ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button (click)="delete()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Supprimer</button>
      </div>
    </div>
  </div>
</div>
